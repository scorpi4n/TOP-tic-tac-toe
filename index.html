<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="./style.css">
	<script src="./script.js" defer></script>
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<form action="#" method="post">
		<fieldset id="form-1" class="flex">
			<legend>Create your character</legend>
			<div>
			<span>Do you want to play as X's or O's?</span>
				<label for="X">
					<input checked type="radio" name="shape" id="X">
					X
				</label>
				<label for="O">
					<input type="radio" name="shape" id="O">
					O
				</label>
			</div>
			<label for="name">
				And what shall I call you?
				<input type="text" name="name" id="name">
			</label>
			<div class="buttons flex">
				<div class="fake-button"></div>
				<button type="button">Next</button>
			</div>
		</fieldset>
		<fieldset id="form-2" class="flex">
			<legend>Choose your enemy</legend>
			<label for="ai">
				Do you have a friend to play against?
				<input type="checkbox" name="ai" id="ai">
				<span>If not, that's fine. I can play</span>
			</label>
			<label for="difficulty">
				How well would you like me to play?
				<select name="difficulty" id="difficulty">
					<option value="1">Not well at all</option>
					<option value="2">As well as any other human</option>
					<option value="3">Impossibly well</option>
				</select>
			</label>
			<div class="buttons flex">
				<button type="button">Back</button>
				<button type="submit">Play</button>
			</div>
		</fieldset>
	</form>
</body>
</html>
